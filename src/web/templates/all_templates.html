<main class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-2xl">
        <h1 class="text-4xl font-bold text-green-800 mb-8 text-center">GoForms Templates</h1>
        <ul class="space-y-3">
            {{range $template := .Templates }}
            <li>
                <a href="/templates/{{$template}}"
                    class="block px-6 py-4 bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 hover:scale-105 hover:bg-indigo-50 border border-gray-200">
                    <span class="text-lg font-medium text-gray-700 hover:text-indigo-600">
                        {{$template}}
                    </span>
                </a>
            </li>
            {{end}}
        </ul>
    </div>
</main>
